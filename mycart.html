<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/fashion logo.jpg" alt="Desi Dazzle Logo">
        </div>
        <h1>Desi Dazzle</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lehenga.html">Lehengas</a></li>
                <li><a href="kurti.html">Kurtis</a></li>
                <li><a href="officewear.html">Office Wear</a></li>
                <li><a href="casualwear.html">Casual Wear</a></li>
                <li><a href="accessories.html">Accessories</a></li>
                <li><a href="mycart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="my-cart">
        <h2>My Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div id="total-price">
            Total Price: Rs. 0
        </div>
        <form id="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Indian Essence. All rights reserved.</p>
    </footer>

    <script src="mycart.js"></script>
</body>
</html>
